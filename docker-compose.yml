services:
  web:
    build: .
    ports:
      - "3000:3000"
    restart: always
    environment:
      - NODE_ENV=production
      - WORKERS_API_KEY=${WORKERS_API_KEY:-}
      - NEXT_PUBLIC_WORKERS_API_KEY=${NEXT_PUBLIC_WORKERS_API_KEY:-${WORKERS_API_KEY:-}}
    env_file:
      - .env.local
      - .env
