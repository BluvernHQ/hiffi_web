services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: npm run dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - WORKERS_API_KEY=${WORKERS_API_KEY:-}
      - NEXT_PUBLIC_WORKERS_API_KEY=${NEXT_PUBLIC_WORKERS_API_KEY:-${WORKERS_API_KEY:-}}
    env_file:
      - .env.local
      - .env
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped

